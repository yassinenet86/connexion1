<!-- HTML -->
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prix Dynamique</title>
  <link rel="stylesheet" href="styles modal.css">
  <img src="./modal image.png" alt="photo">
</head>
<body>
  <button id="showDetails">Voir Détail</button>
  <div id="detailsPopup" class="popup hidden">
    <div class="popup-content">
      <button id="closePopup" class="close-btn">X</button>
      <h2 id="productTitle">Titre du produit</h2>
      <p id="productPrice">Prix unitaire : <span id="unitPrice">25</span> €</p>
      <label for="quantitySelect">Quantité :</label>
      <select id="quantitySelect">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
      </select>
      <p>Total : <span id="totalPrice">25</span> €</p>
    </div>
  </div>
  <script src="js modal.js"></script>
</body>
</html>
